<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Contacto - Barbería Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
        
                </ul>
            </nav>
        </div>
    </header>
<main>
    <form>
        <label for="nombreapellido">Nombre y apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required>

        <label for="correoelectronico">Correo electrónico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

        <fieldset>
            <legend class="test" id="test"> ¿Cómo le gustaría que lo contactemos?</legend>
            <label for="radio-email"><input type="radio" id="radio-email" name="contacto">Email</label>
            
    
            <label for="radio-telefono"><input type="radio" id="radio-telefono" name="contacto">Teléfono</label>
            
    
            <label for="radio-whatsapp"> <input type="radio" id="radio-whatsapp" name="contacto" checked> Whatsapp</label>
           
        </fieldset>
        
        <div>
            <legend> ¿En cuál horario prefiere ser atendido?</legend>
            <select>
                <option value="">Mañana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>
            
            </select>
        </div>
      


        <label><input type="checkbox" class="checkbox" checked> ¿Le gustaría recibir novedad de la Barbería Alura?</label>
        
 

        <input type="submit" value="Enviar formulario" class="enviar">
    </form>

    <table>
        <thead>
            <tr>
                <th>Día</th>
                <th>Horario</th>
            </tr>
          
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>8 hs - 20 hs</td>
            </tr>
                <tr>
                <td>Miércoles</td>
                <td>8 hs - 20 hs</td>
            </tr>
                <tr>
                <td>Viernes</td>
                <td>8 hs - 20 hs</td>
            </tr>
        </tbody>
       
    </table>
</main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo Barbería Alura">
        <p class="copyright">© Copyright Barbería Alura - 2022 	
            &#9825;</p>
    </footer>
</body>
</html>
